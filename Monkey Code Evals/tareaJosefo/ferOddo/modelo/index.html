<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Graphic Designer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Your Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="jumbotron" class="jumbotron jumbotron-fluid text-white text-center">
        <div class="container">
            <h1 class="display-4">Your Name</h1>
            <p class="lead">Freelance Graphic Designer</p>
        </div>
    </section>

    <section id="about" class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://source.unsplash.com/400x400/?portrait" alt="Your Portrait"
                    class="img-fluid rounded-circle">
            </div>
            <div class="col-md-6">
                <h2>About Me</h2>
                <p>Your brief introduction and bio here. Highlight your skills, experience, and passion for design.</p>
            </div>
        </div>
    </section>

    <section id="portfolio" class="container py-5">
        <h2>Portfolio</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?design" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project Title</h5>
                        <p class="card-text">Brief project description.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="container py-5">
        <h2>Contact Me</h2>
        <form>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
