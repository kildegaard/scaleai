<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storybook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="storybook">
        <div class="page">
            <h1>The Magic Forest</h1>
            <p id="storyText">In the heart of the magic forest, a hidden door lies beneath the old oak tree...</p>
            <button id="magicDoor">Open the Magic Door</button>
            <img src="tree.png" alt="Magic Tree" id="treeImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
