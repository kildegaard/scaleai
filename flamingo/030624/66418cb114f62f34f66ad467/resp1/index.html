<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Todo List</h1>
    <input id="task-input" type="text" placeholder="Enter task">
    <input id="due-date-input" type="date">
    <button id="add-task-button">Add Task</button>
    <button id="filter-button">Filter by Due Date</button>
    <input id="search-input" type="text" placeholder="Search tasks">
    <ul id="todo-list"></ul>
    <script src="script.js"></script>
</body>

</html>
