<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="car1.jpg" alt="Car 1" class="newcar">
            <img src="car2.jpg" alt="Car 2" class="newcar">
            <img src="car3.jpg" alt="Car 3" class="newcar">
            <!-- Add more images as needed -->
        </div>
        <button class="carousel-btn left" id="leftBtn">&#9664;</button>
        <button class="carousel-btn right" id="rightBtn">&#9654;</button>
        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <!-- Add more indicators based on the number of images -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
