<!DOCTYPE html>
<html>

<head>
    <title>Electronics Shop</title>
    <style>
        /* Basic Styling */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            position: relative;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        /* Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sub-Dropdown Styling */
        .dropdown-content ul {
            position: absolute;
            left: 100%;
            top: 0;
            display: none;
        }

        .dropdown-content li:hover>ul {
            display: block;
        }

        /* Responsiveness - Mobile Menu */
        @media screen and (max-width: 768px) {
            li {
                display: block;
                text-align: center;
            }

            .dropdown-content {
                position: relative;
                min-width: 100%;
            }

            .dropdown-content ul {
                position: relative;
                left: 0;
            }
        }

        /* Accessibility - Keyboard Navigation */
        li a:focus,
        li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Categories</a>
                <ul class="dropdown-content">
                    <li><a href="#">Computers</a>
                        <ul>
                            <li><a href="#">Laptops</a></li>
                            <li><a href="#">Desktops</a></li>
                            <li><a href="#">Monitors</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Phones</a>
                        <ul>
                            <li><a href="#">Smartphones</a></li>
                            <li><a href="#">Accessories</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Audio</a>
                        <ul>
                            <li><a href="#">Headphones</a></li>
                            <li><a href="#">Speakers</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
